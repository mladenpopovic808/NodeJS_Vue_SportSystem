<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Rezultati</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="resultGui/result.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <h1>Dodajte igraca</h1>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="matchId">Match id</label>
                            </div>
                            <select class="custom-select" id="matchId">
                            
                            </select>
                          </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Prvi set pobednik</label>
                            <input type="text" required class="form-control" id="firstSetWinner" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Prvi set gubitnik</label>
                            <input type="text" required class="form-control" id="firstSetLooser" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Drugi set pobednik</label>
                            <input type="text" required class="form-control" id="secondSetWinner" name="first_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Drugi set gubitnik</label>
                            <input type="text" required class="form-control" id="secondSetLooser" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Treci set pobednik</label>
                            <input type="text" required class="form-control" id="thirdSetWinner" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Treci set gubitnik</label>
                            <input type="text" required class="form-control" id="thirdSetLooser" name="last_name">
                        </div>

                       
                        <button type="submit" class="btn btn-primary" id="addResultButton">Sacuvaj izmene</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
