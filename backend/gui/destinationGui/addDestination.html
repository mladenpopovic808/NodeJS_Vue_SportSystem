<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Destinacije</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="destinationGui/destination.js"></script>
    </head>
    <body onload="initAddDestination()">
        <div class="container">
            <h1>Dodajte destinaciju</h1>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Drzava</label>
                            <input type="text" required class="form-control" id="countryDestination" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Grad</label>
                            <input type="text" required class="form-control" id="cityDestination" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ulica</label>
                            <input type="text" required class="form-control" id="streetDestination" name="first_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Broj ulice</label>
                            <input type="text" required class="form-control" id="numberOfStreetDestination" name="last_name">
                        </div>
                       
                        <button type="submit" class="btn btn-primary" id="addDestinationBtn">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
