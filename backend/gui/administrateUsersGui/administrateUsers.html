<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Administracija korisnika</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="administrateUsersGui/administrateUsers.js"></script>
    </head>
    <body onload="init()">

    
        <div class="container" style="padding: 25px;">
            <h1>Lista korisnika</h1>
            <table style="width: 600px">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Email</th>
                        <th>username</th>
                        <th>admin</th>
                        <th>moderator</th>
                    </tr>
                </thead>
                <tbody id="showUsersTable"></tbody>
            </table>
            <hr><hr><br><br>
            <h2>Administracija</h2>
            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Id korisnika</label>
                            <input type="text" required class="form-control" id="userId" name="first_name">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="admin" name="role1">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="moderator" name="role2">
                            <label class="form-check-label" for="moderator">Moderator</label>
                        </div>

                        <button type="submit" class="btn btn-primary" id="administrateButton">Izmeni</button>
                        
                    </form>
                </div>
            </div>
            <hr><hr><br><br>
            <div>
                <h2>Brisanje igraca: Unesite id</h2>
                <input type="text" name="playerIdInput" id="deleteUserId" required>
                <button id="deleteUserButton"">Obrisi</button>

            </div>

        </div>
    </body>
</html>
