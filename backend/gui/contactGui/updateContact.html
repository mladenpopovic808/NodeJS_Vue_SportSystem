<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Update contact</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/contactGui/contact.js"></script>
    </head>
    <body onload="initUpdate()">
        <div class="container">
            <h1>Izmenite contact(info) sekciju</h1>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Broj telefona</label>
                            <input type="text" required class="form-control" id="phoneNumber" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Ulica</label>
                            <input type="text" required class="form-control" id="street" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Broj ulice</label>
                            <input type="text" required class="form-control" id="numberOfStreet" name="first_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Email</label>
                            <input type="text" required class="form-control" id="email" name="last_name">
                        </div>

                        <div class="mb-3">
                            <label for="last_name" class="form-label">Fax</label>
                            <input type="text" required class="form-control" id="fax" name="last_name">
                        </div>

                       
                        <button type="submit" class="btn btn-primary" id="btn">Sacuvaj izmene</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
