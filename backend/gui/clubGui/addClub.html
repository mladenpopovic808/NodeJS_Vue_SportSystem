<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Registracija</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/clubGui/club.js"></script>
    </head>
    <body onload="initAddClub()">
        <div class="container">
            <h1>Dodajte klub</h1>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="clubName" name="first_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Broj terena</label>
                            <input type="text" required class="form-control" id="numberOfCourts" name="last_name">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="destinationId">Destinacije id</label>
                            </div>
                            <select class="custom-select" id="destinationId">
                            
                            </select>
                          </div> 

                          <div class="mb-3">
                            <label for="start_date" class="form-label">Datum nastanka kluba</label>
                            <input type="date" required class="form-control" id="date" name="date">
                        </div>
<!-- 
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="staffId">Staff id</label>
                            </div>

                            <select class="custom-select" id="staffId">
                            </select>
                          </div>
                          -->

                        
                       
                       
                        <button type="submit" class="btn btn-primary" id="addClubDugme">Kreiraj klub</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
