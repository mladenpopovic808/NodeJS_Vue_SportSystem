<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dodaj turnir</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="tournamentGui/tournaments.js"></script>
    </head>
    <body onload="initUpdateTournament()">
        <div class="container">
            <h1>Izmenite turnir</h1>
            <div class="row">
                <div class="col">
                    <form method="post">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="tournamentId">Id turnira koji menjate</label>
                            </div>
                            <select class="custom-select" id="tournamentId">
                            
                            </select>
                          </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime turnira</label>
                            <input type="text" required class="form-control" id="tournamentName" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Novcana nagrada u dolarima (Upisati samo broj,bez '$')</label>
                            <input type="text" required class="form-control" id="tournamentMoney" name="last_name">
                        </div>
                       
                        <div class="mb-3">
                            <label for="country_of_residence" class="form-label">Broj poena koji nosi</label>
                            <input type="text" required class="form-control" id="tournamentPoints" name="email">
                        </div>
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="tournamentClubId">Odrzava se u klubu</label>
                            </div>
                            <select class="custom-select" id="tournamentClubId">
                            
                            </select>
                          </div>

                        
                        <button type="submit" class="btn btn-primary" id="updateTournamentBtn">Izmeni</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
