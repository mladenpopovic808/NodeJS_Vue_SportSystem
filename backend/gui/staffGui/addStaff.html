<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dodaj pravno lice</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/staffGui/addStaff.js"></script>
    </head>
    <body onload="initAddStaff()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="firstNameAddStaff" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Prezime</label>
                            <input type="text" required class="form-control" id="lastNameAddStaff" name="last_name">
                        </div>
                       
                        <div class="mb-3">
                            <label for="country_of_residence" class="form-label">E-mail</label>
                            <input type="text" required class="form-control" id="emailRegistration" name="email">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="clubIdAddStaff">Klub id</label>
                            </div>
                            <select class="custom-select" id="clubIdAddStaff">
                            
                            </select>
                          </div>


                        <div class="mb-3">
                            <label for="first_name" class="form-label">Starost u godinama</label>
                            <input type="text" required class="form-control" id="yearsOldAddStaff" name="first_name">
                        </div>

                        
                       

                        
                        
                        <button type="submit" class="btn btn-primary" id="addStaffDugme">Kreiraj</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
