<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Izmena informacija o korisniku</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="userGui/userInfo.js"></script>
        
    </head>
    <body onload="userChangeInfo()">
        <div class="container">
            <h1>Izmenite informacije</h1>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="firstName" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Prezime</label>
                            <input type="text" required class="form-control" id="lastName" name="last_name">
                        </div>
                       
                        <div class="mb-3">
                            <label for="country_of_residence" class="form-label">E-mail</label>
                            <input type="text" required class="form-control" id="email" name="email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Korisniƒçko ime</label>
                            <input type="text" required  minlength="5" maxlength="20" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Lozinka</label>
                            <input type="password" required minlength="6" maxlength="20" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="admin" >
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" class="form-check-input" id="moderator" >
                            <label class="form-check-label" for="moderator">Moderator</label>
                        </div>
                      
                        <button type="submit" class="btn btn-primary" id="submitButton">Sacuvaj izmene</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
