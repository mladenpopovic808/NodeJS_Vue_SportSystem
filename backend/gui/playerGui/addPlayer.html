<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Registracija</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/playerGui/playerScript.js"></script>
    </head>
    <body onload="initAddPlayer()">
        <div class="container">
            <h1>Dodajte igraca</h1>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="playerName" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Prezime</label>
                            <input type="text" required class="form-control" id="lastNameAddPlayer" name="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Broj Godina Igraca</label>
                            <input type="text" required class="form-control" id="yearsAddPlayer" name="first_name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Broj poena</label>
                            <input type="text" required class="form-control" id="tourPoints" name="last_name">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="playerClubId">Registrovan za klub</label>
                            </div>
                            <select class="custom-select" id="playerClubId">
                            
                            </select>
                          </div>
                       
                        <button type="submit" class="btn btn-primary" id="addPlayerBtn">Dodaj</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
