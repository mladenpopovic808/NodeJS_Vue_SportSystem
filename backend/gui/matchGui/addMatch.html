<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Match</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="matchGui/match.js"></script>
    </head>
    <body onload="initAddMatch()">
        <div class="container">
            <h1>Dodajte match</h1>
            <br><br>

            <div class="row">
                <div class="col">
                    <form method="post" action="/register">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="playerOne">Player 1</label>
                            </div>
                            <select class="custom-select" id="playerOne">
                            
                            </select>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="playerTwo">Player 2</label>
                            </div>
                            <select class="custom-select" id="playerTwo">
                            
                            </select>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="courtType">Tip podloge</label>
                            </div>
                            <select class="custom-select" id="courtType">
                            
                            </select>
                          </div>

                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <label class="input-group-text" for="tournamentId">Igra se na turniru sa id:</label>
                            </div>
                            <select class="custom-select" id="tournamentId">
                            
                            </select>
                          </div>

                       
                        <button type="submit" class="btn btn-primary" id="addMatchBtn">Kreiraj turnir</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
